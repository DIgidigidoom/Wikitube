<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <div class="main-layout">
        <div class="main-header">
            <img class="logo" src="images/logo.png" alt="">

        </div>
        <div class="main-container">

            <div class="top-five-yt-results-container"></div>

            <iframe class="media-player" width="560" height="315" src="https://www.youtube.com/embed/CGj85pVzRJs" frameborder="0"
                allowfullscreen></iframe>

            <div class="wiki-container"></div>
        </div>
    </div>





    <script src="js/axios.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/wikitube.service.js"></script>
    <script src="js/services/API.service.js"></script>
    <script src="js/wikitube.controler.js"></script>
</body>

</html>
